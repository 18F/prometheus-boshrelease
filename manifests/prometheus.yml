name: prometheus
instance_groups:
- name: alertmanager
  azs: [ z1 ]
  instances: 1
  vm_type: default
  persistent_disk_type: 1GB
  stemcell: default
  networks:
  - name: default
  jobs:
    - name: alertmanager
      release: prometheus
      properties:
        alertmanager:
          route:
            receiver: default-receiver
          receivers:
            - name: default-receiver

- name: prometheus
  azs: [ z1 ]
  instances: 1
  vm_type: default
  persistent_disk_type: 1GB
  stemcell: default
  networks:
  - name: default
  jobs:
  - name: prometheus_alerts
    release: prometheus
  - name: prometheus
    release: prometheus
    properties:
      prometheus:
        rule_files:
        - /var/vcap/packages/prometheus_alerts/*.alerts
        scrape_configs:
        - job_name: prometheus
          static_configs:
          - targets:
            - localhost:9090

- name: grafana
  azs: [ z1 ]
  instances: 1
  vm_type: default
  persistent_disk_type: 1GB
  stemcell: default
  networks:
  - name: default
  jobs:
  - name: prometheus_dashboards
    release: prometheus
  - name: grafana
    release: prometheus
    properties:
      grafana:
        security:
          admin_password: ((grafana_password))
        dashboards:
          json:
            enabled: true
        prometheus:
          dashboard_files:
          - /var/vcap/packages/prometheus_dashboards/*.json

- name: nginx
  azs: [ z1 ]
  instances: 1
  vm_type: default
  stemcell: default
  networks:
  - name: default
  jobs:
    - name: nginx
      release: prometheus
      properties:
        nginx:
          alertmanager:
            auth_username: admin
            auth_password: ((alertmanager_password))
          prometheus:
            auth_username: admin
            auth_password: ((prometheus_password))

variables:
- name: grafana_password
  type: password
- name: alertmanager_password
  type: password
- name: prometheus_password
  type: password

releases:
- name: prometheus
  version: 16.0.2
  url: https://bosh.io/d/github.com/cloudfoundry-community/prometheus-boshrelease?v=16.0.2
  sha1: 99dafd66dc604cc34c504c5b028331493c774270
update:
  canaries: 1
  max_in_flight: 32
  canary_watch_time: 1000-30000
  update_watch_time: 1000-30000
  serial: false
stemcells:
- alias: default
  os: ubuntu-trusty
  version: latest
